# Blood Bank Management System - Application Configuration

# Database
db.host=localhost
db.port=1521
db.service=XE
db.username=bloodbank
db.password=bloodbank123

# Connection Pool
db.pool.size=10
db.pool.idle.timeout=300000
db.pool.max.lifetime=600000

# Application
app.name=Blood Bank Management System
app.version=2.0.0
app.debug=false

# Blood Stock Alerts
stock.critical.threshold=5
stock.low.threshold=15
stock.expiry.warning.days=7

# Donor Settings
donor.min.age=18
donor.max.age=65
donor.min.weight.kg=50
donor.donation.interval.days=90

# Session
session.timeout.minutes=30

# Reports
reports.output.dir=reports
reports.date.format=yyyy-MM-dd
